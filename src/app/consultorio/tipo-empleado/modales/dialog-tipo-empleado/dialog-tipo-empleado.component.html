<mat-toolbar>
  <h2>{{ tituloAccion }} Tipo Empleado</h2>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="formTipos">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Tipo Empleado</mat-label>
          <input matInput formControlName="nombreTipo" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="addEditTipoEmpleado()"
    [disabled]="formTipos.invalid"
  >
    {{ botonAccion }}
  </button>
</mat-dialog-actions>
