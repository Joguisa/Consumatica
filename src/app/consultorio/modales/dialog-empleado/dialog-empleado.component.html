<mat-toolbar>
  <h2>{{ tituloAccion }} Empleado</h2>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="formEmpleado">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Cedula</mat-label>
          <input
            matInput
            type="number"
            formControlName="cedula"
            autocomplete="off"
            pattern="[0-9]*"
          />
          <mat-error *ngIf="cedula?.hasError('required')"
            >Cédula es requerida</mat-error
          >
          <mat-error *ngIf="cedula?.hasError('pattern')"
            >Cédula debe contener 10 dígitos</mat-error
          >
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombres" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellidos" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="nombreTipo" matInput>
            <mat-option *ngFor="let item of listaTipo" value="item.nombreTipo">
              {{ item.nombreTipo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="addEditEmpleado()"
    [disabled]="formEmpleado.invalid"
  >
    {{ botonAccion }}
  </button>
</mat-dialog-actions>
