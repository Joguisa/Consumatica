<mat-toolbar>
  <h2>{{ tituloAccion }} Paciente</h2>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="formPaciente">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Cedula</mat-label>
          <input matInput formControlName="cedula" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombres" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellidos" autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="addEditPaciente()"
    [disabled]="formPaciente.invalid"
  >
    {{ botonAccion }}
  </button>
</mat-dialog-actions>
